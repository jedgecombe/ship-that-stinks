{% extends "base.html" %}

{% block content %}
  <h1>Plunder</h1>
    {% for user in users %}
    <div class="users_scores">
      <h3> {{ user.username }} </h3>
      <ul>
          <div>
           <li>Docked {{ user.attendance_cnt }} times</li>
           <li>Plunder enjoyed: {{ user.points_sum }}</li>
           <li>Plunder planned to be pillaged: {{ user.expected_points_sum}}</li>
          </div>
      </ul>
    </div>
    {% endfor %}
{% endblock %}

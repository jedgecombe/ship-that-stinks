{% extends "base.html" %}
{% block content %}

<div class="user-profile">
  <div class="page-header">
    <h2>My account</h2>
  </div>

  <form action="{{ url_for('update_account') }}" method="POST">
  {{ form.csrf_token }}
    <p>
    {{ form.password.label }}<br>
    {{ form.password(size=32) }}
    </p>
    <button class="btn btn-sm btn-success" type="submit">Update</button>
  </form>
</div>

{% endblock %}
